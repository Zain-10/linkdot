# schema location
schema: "https://api.lens.dev"

# document location
documents: "src/graphql/*.graphql"

# output location
generates:
  src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
      - "fragment-matcher"
    
    config:
      dedupeFragments: true
      fetcher:
        # path to the fetcher function
        func: "./auth-fetcher#fetcher"
        isReactHook: false

      
